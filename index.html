<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>User Form</title>
</head>

<body>

    <h2>User Information</h2>

    <form id="userForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="number" id="age" placeholder="Age" required><br><br>
        <input type="text" id="location" placeholder="Location" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = "https://rnjzrgcxoixnmcrrbxrq.supabase.co";
        const supabaseKey = "sb_publishable_aLO42mHvFv6-u1Tj2fTx5g_6agj3rir";
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById("userForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const location = document.getElementById("location").value;
            message.textContent = "";

            const { error } = await supabaseClient
                .from("userData")
                .insert([{ name, age, location }]);

            if (error) {
                message.textContent = "Error saving data";
                console.error(error);
            } else {
                message.textContent = "Data submitted successfully!";
                form.reset();
            }
        });

    </script>

</body>

</html>
