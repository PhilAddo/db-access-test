<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Forgot Password</title>
</head>

<body>

    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email"><br><br>
    <button onclick="resetPassword()">Send Reset Link</button>
    <p id="message"></p>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = "https://rnjzrgcxoixnmcrrbxrq.supabase.co";
        const supabaseKey = "sb_publishable_aLO42mHvFv6-u1Tj2fTx5g_6agj3rir";
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function resetPassword() {
            const email = document.getElementById("email").value;

            const { error } = await supabaseClient.auth.resetPasswordForEmail(
                email,
                {
                    redirectTo: "https://your-site.com/reset-password.html"
                }
            );

            document.getElementById("message").textContent =
                error ? error.message : "Check your email for the reset link.";
        }

    </script>

</body>

</html>
